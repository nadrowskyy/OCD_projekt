
{% load static %}
{% block content %}

<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Logowanie</title>
    <link rel="icon" href="{% static 'images/icons/favicon.ico' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">


<main class="form-signin">
  <form method="POST" action="">
      {% csrf_token %}

    <a href="{% url 'home' %}"><img class="mb-4" style="max-height: 80px" src="{% static 'images/logo-light2.png' %}" alt=""></a>
    <h2>Kod uwierzytelnienia</h2>
    <br>
    <div class="form-floating">
      <input type="number" class="form-control" id="code" name="code" placeholder="Podaj kod">
      <label for="code">Kod</label>
    </div>
    <br>
    <div class="g-recaptcha" data-sitekey="6LfXZ9kiAAAAAHEboNUBpp8KBaasrfhjMdtTis6u"></div>
    <br>
    <button class="w-100 btn btn-lg btn-primary" style="font-family: 'Oswald', sans-serif;" type="submit">Dalej</button>
    <br>
      {% for message in messages %}
        <errormsg>{{ message }}</errormsg>
      {% endfor %}

    <p class="mt-5 mb-3 text-muted">&copy; BuiBui App 2021</p>
  </form>
</main>
</body>
</html>

{% endblock %}
